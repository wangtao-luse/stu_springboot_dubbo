server.port=@server.account.port@
#数据库连接相关配置
spring.datasource.url=@spring.datasource.url@
spring.datasource.driver-class-name=@spring.datasource.driverClassName@
spring.datasource.username=@spring.datasource.username@
spring.datasource.password=@spring.datasource.password@
#mybatis plus
mybatis-plus.mapper-locations=classpath*:mapping/*.xml
mybatis-plus.type-aliases-package=com.trip.model
#dubbo 服务提供者配置：通过properties文件方式
#提供程序的应用程序名称，用于跟踪依赖关系
dubbo.application.name=trip-account-provider
#使用zookeeper注册中心导出服务
dubbo.registry.address=zookeeper://localhost:2181
#使用dubbo协议导出20880端口上的服务 
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880